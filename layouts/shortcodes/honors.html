{{ $lines := split .Inner "\n" }}
<ul class="list-disc pl-5 space-y-1 text-base">
  {{ range $lines }}
    {{ $line := trim . " " }}
    {{ if gt (len $line) 0 }}
      <li>{{ $line | markdownify }}</li>
    {{ end }}
  {{ end }}
</ul>
